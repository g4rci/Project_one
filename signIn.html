  <form id="signIn" class="singin"> 
    <div class="form-group" id="form-group-name">
        <label for="exampleInputPassword1">User Name</label>
        <input id="name" type="text" class="form-control" >
      </div>
    <div class="form-group" id="form-group-nickName">
        <label for="exampleInputPassword1">Nick Name</label>
        <input id="nickName" type="text" class="form-control" >
      </div>
    <div class="form-group" id="form-group-email">
      <label for="exampleInputEmail1">Email address</label>
      <input id="email" type="email" class="form-control"  aria-describedby="emailHelp">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group" id="form-group-password">
      <label for="exampleInputPassword1">Password</label>
      <input id="password" type="password" class="form-control" >
    </div>
    <div class="form-group" id="form-group-repeatPassword">
      <label for="exampleInputPassword1">Repeat Password</label>
      <input id="repeat_password" type="password" class="form-control" >
    </div>
    
    <button id="signUp" href="" type="submit" class="btn btn-primary">Submit</button>
    <button href="" type="submit" class="btn btn-primary">Back</button>

   <div id="errors-container"></div> 

  </form>
